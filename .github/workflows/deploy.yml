name: Deploy SellPhone to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # 1. Navigate to Project Folder
            cd /home/ubuntu/sellphone

            # 2. Pull Latest Code
            git fetch --all
            git reset --hard origin/main

            # 3. Dynamic .env Creation (overwrite to avoid duplicates)
            cat > backend/.env << EOF
            HOST_IP=${{ secrets.HOST_IP }}
            EOF

            # 4. Stop & Remove Old Container
            docker stop sellphone || true
            docker rm sellphone || true

            # 5. Build Docker Image
            docker build -t sellphone:latest .

            # 6. Run Container
            # Maps Port 8000 (External) to 8000 (Internal)
            # Uses the backend/.env file for environment variables
            docker run -d -p 8000:8000 --env-file backend/.env --restart unless-stopped --name sellphone sellphone:latest

            # 7. Cleanup Space
            docker image prune -f
